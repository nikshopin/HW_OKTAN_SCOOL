<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>logIn</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="container">
    <div class="wrap">
        <div class="header">
            <h1 class="title">Вхiд в особистий кабiнет</h1>
        </div>
        <div class="button">
            <form name="login" action="/account" method="GET" class="form">
                <input name="login_or_email" type="text" placeholder="Логiн або email">
                <input class="password" type="password" placeholder="Пароль">
                <div class="wrap_form_btn">
                    <div class="wrap_checkbox">
                        <label for="remember_me">Запам'ятати мене</label>
                        <input class="remember_me_checkbox" type="checkbox" name="remember_me" id="remember_me">
                    </div>
                    <div class="wrap_button">
                        <input type="submit" value="Вход">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
